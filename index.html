<script src="vendor/sigma.min.js"></script>
<script src="vendor/plugins/sigma.plugins.dragNodes.min.js"></script>
<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }

  </style>
  <div id="graph-container"></div>
</div>
<div id="graph-controls">
  <button>Keks</button>
</div>
<script>
  N = 10;
  E = 10;
  var g = {
    nodes: [],
    edges: []
  };
  colors = [
    '#617db4',
    '#668f3c',
    '#c6583e',
    '#b956af'
  ];

  for (var i = 0; i < N; i++) {
    g.nodes.push({
      id: 'n' + i,
      label: 'Node ' + i,
      x: Math.random(),
      y: Math.random(),
      size: 30,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }

  for (var i = 0; i < E; i++) {
    g.edges.push({
      id: 'e' + i,
      source: 'n' + (Math.random() * N | 0),
      target: 'n' + (Math.random() * N | 0),
      type: 'arrow',
      size: 3
    });
  }

  var s = new sigma({
    graph: g,
    renderer: {
      container: 'graph-container',
      type: 'canvas'
    },
    settings: {
      maxNodeSize: 10,
      maxEdgeSize: 3
    }
  });

</script>
<script src="view.js"></script>
